<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logolens - Hasil Deteksi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/LOGO_HORIZ_HITAM.png" alt="Logolens" class="logo-img">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </nav>
        </header>

        <main class="result-content">
            <h1>Your detection results are here!</h1>
            <p class="subtitle">The image you upload:</p>

            <div class="uploaded-image-placeholder">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMjU2IDVDMTE0LjYgNSAwIDExOS42IDAgMjYwczExNC42IDI1NSA1IDUwMS4zIDI1NSAyNTYgMjU1IDQ5MS40IDAgMjU2IDAgNTExLjcgMjU1IiBmaWxsPSIjRkZGRkZGIi8+PC9zdmc+" alt="Image placeholder">
            </div>

            <div class="prediction-details">
                <div class="detail-item">
                    <strong>Prediction result:</strong>
                    <span class="result-tag tag-real">REAL</span>
                    <span class="result-tag tag-fake" style="opacity: 0.5;">FAKE</span>
                </div>
                <div class="detail-item">
                    <strong>Confidence score:</strong>
                    <span class="result-tag tag-score">87%</span>
                </div>
                <div class="detail-item">
                    <strong>Model used:</strong>
                    <span>CNN</span>
                </div>
            </div>
            
            <a href="index.html" class="btn btn-primary" style="background: linear-gradient(90deg, #7D34CC 0%, #343ECC 100%);">Upload another logo</a>
        </main>
    </div>
</body>
</html>
